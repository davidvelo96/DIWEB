<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Blank App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
        h1 {
            text-align: center;
        }

        .form-group {
            margin: 0 2%;
            padding-top: 2%;
        }

        .insert {
            margin: 0 2%;
            /* background-color: rgb(46, 46, 46); */
        }
       
    </style>

</head>

<body>
    <!-- style="width: 40%; margin: auto; margin-top: 10%;" -->

    <div class="col-md-3 col-sm-12">
        <img src="http://www.badmintonandalucia.es/wp-content/uploads/2020/08/Logo-CED.jpg" alt="" width="150px"
            height="100px">
        <blockquote class="bg-info">
            <p>Cumplimentar el formulario de registro para poder disponer de todos los servicios de la web.</p>
        </blockquote>
    </div>

    <div class="col-md-9 col-sm-12">
        <h1>Formulario de registro</h1>

        <div style="width: 100%; margin: auto; border: 1px solid blue;">
            <form class="needs-validation">

                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Usuario:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Usuario" size="10px" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Contrase√±a:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="form-check-label col-sm-2" for="inlineRadio1">Sexo:</label>

                    <div class="form-check form-check-inline col-sm-2">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Hombre</label>
                    </div>
                    <div class="form-check form-check-inline col-sm-2">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Mujer</label>
                    </div>
                    <div class="col-sm-7">
                        <label for="formFile" class="form-label">Selecciona foto de perfil:</label>
                        <input class="form-control " type="file" id="formFile">
                    </div>
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary col-md-offset-10 col-sm-offset-10">Registrar</button>
                    </div>
                </div>

            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
